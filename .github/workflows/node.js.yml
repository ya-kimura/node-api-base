name: "node unit tests"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  my_workflow:
    uses: https://github.com/ya-kimura/workflow-call/ci.node_unit_test.yml@main
    secrets:
        token: ${{ secrets.GITHUB_TOKEN }}

